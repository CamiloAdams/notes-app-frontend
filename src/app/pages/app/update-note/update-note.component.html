<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <h3 mat-label>Title:</h3>
      <input matInput #title maxlength="25" formControlName="title" />
      <mat-hint align="end">{{ title.value.length }} / 25</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <h3 mat-label>Content:</h3>
      <textarea
        #content
        maxlength="500"
        autosize
        matInput
        formControlName="content"
      ></textarea>

      <mat-hint align="end">{{ content.value.length }} / 500</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button
    mat-raised-button
    [disabled]="form.invalid"
    color="primary"
    (click)="save()"
  >
    Save
  </button>
  <button
    mat-stroked-button
    (click)="onNoClick()"
    color="basic"
    style="margin-right: 15px"
  >
    Back
  </button>
</div>
