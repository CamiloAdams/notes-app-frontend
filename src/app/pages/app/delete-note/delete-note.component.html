<mat-dialog-content class="mat-typography">
  <h3 class="text-color">Are you sure you want to delete this item?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn"cdkFocusInitial>Delete</button>
</mat-dialog-actions>
