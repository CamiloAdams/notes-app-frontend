<button mat-icon-button mat-dialog-close aria-label="Close" class="close-button">
  <mat-icon>close</mat-icon>
</button>
<h2 mat-dialog-title class="form-title">Login</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="">
      <mat-label>Email</mat-label>
      <input matInput autocomplete="off" formControlName="email" />
      <div
        *ngIf="
          form.controls['email'].invalid &&
          (form.controls['email'].dirty || form.controls['email'].touched)
        "
        class="alert alert-danger"
      >
        <mat-error *ngIf="customError('email', 'required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="customError('email', 'pattern')"
          >Invalid email format</mat-error
        >
      </div>
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Password</mat-label>
      <input
        matInput
        autocomplete="off"
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>
    <br />
  </form>
</div>
<div mat-dialog-actions align="end">
  <button
    type="submit"
    [disabled]="form.invalid"
    (click)="login()"
    mat-raised-button
    color="primary"
  >
    Login
  </button>
  <button
    mat-stroked-button
    (click)="openSingUp()"
    color="basic"
    style="margin-right: 15px"
  >
    SingUp
  </button>
</div>
